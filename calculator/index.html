<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./sytle.css" />
  </head>
  <body>
    <div class="container">
      <div class="display" id="display"></div>
      <div class="keypad">
        <ul>
          <li>
            <button type="button" class="btn clrBtn func" value="AC">AC</button>
          </li>
          <li>
            <button type="button" class="btn delBtn func" value="DE">DE</button>
          </li>
          <li>
            <button type="button" class="btn percentBtn func" value="%">
              %
            </button>
          </li>
          <li>
            <button type="button" class="btn devideBtn func" value="/">
              /
            </button>
          </li>
          <li><button type="button" class="btn number" value="7">7</button></li>
          <li><button type="button" class="btn number" value="8">8</button></li>
          <li><button type="button" class="btn number" value="9">9</button></li>
          <li>
            <button type="button" class="btn multiplyBtn func" value="*">
              *
            </button>
          </li>
          <li><button type="button" class="btn number" value="4">4</button></li>
          <li><button type="button" class="btn number" value="5">5</button></li>
          <li><button type="button" class="btn number" value="6">6</button></li>
          <li>
            <button type="button" class="btn subsBtn func" value="-">-</button>
          </li>
          <li><button type="button" class="btn number" value="1">1</button></li>
          <li><button type="button" class="btn number" value="2">2</button></li>
          <li><button type="button" class="btn number" value="3">3</button></li>
          <li>
            <button type="button" class="btn plusBtn func" value="+">+</button>
          </li>
          <li>
            <button type="button" class="btn number" value="00">00</button>
          </li>
          <li><button type="button" class="btn number" value="0">0</button></li>
          <li>
            <button type="button" class="btn dotBtn func" value=".">.</button>
          </li>
          <li>
            <button type="button" class="btn equalBtn func" value="=">=</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
